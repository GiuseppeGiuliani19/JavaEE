<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Monitoring degli Impianti</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kMVqEHE5Sc3gJ6sd1pbb6R6ywRoDtbIY1poClxCR69Ulr8ndmNHM+3zslXObi/8/YT6H4szsbK9lg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #content {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            margin-top: 10px;
        }
        #map {
            height: 100%;
            width: 50%;
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #data-table {
            width: 50%;
            overflow: hidden;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .attivo {
            color: green;
        }
        .non-attivo {
            color: red;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="header">
    Gestione Impianti
</div>
<div id="content">
    <div id="map"></div>
    <div id="data-table">
        <h2>Elenco Impianti</h2>
        <div style="text-align: center;">
            <button class="btn" onclick="window.location.href='status.html'">Visualizza Stato Impianti</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID Impianto</th>
                <th>Descrizione</th>
                <th>Latitudine</th>
                <th>Longitudine</th>
                <th>Stato</th>
            </tr>
            </thead>
            <tbody id="plants-table">
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var map = L.map('map').setView([38.1157, 13.3615], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function loadPlantData() {
            fetch('/MonitoringServlet')
                .then(function (response) { return response.json(); })
                .then(function (plants) {
                    var tableBody = document.getElementById('plants-table');

                    plants.forEach(function (plant) {
                        var iconUrl = plant.attivo ? 'gpsverde.png' : 'gpsrosso.png';
                        var markerIcon = L.icon({
                            iconUrl: iconUrl,
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34]
                        });
                        var marker = L.marker([plant.latitude, plant.longitude], {icon: markerIcon}).addTo(map);
                        marker.bindPopup('Impianto ' + plant.idImpianto + '<br>Ultimo segnale: ' + new Date(plant.lastSignal));

                        var row = tableBody.insertRow();
                        row.insertCell(0).textContent = plant.idImpianto;
                        row.insertCell(1).textContent = plant.descrizione;
                        row.insertCell(2).textContent = plant.latitude;
                        row.insertCell(3).textContent = plant.longitude;
                        var statusCell = row.insertCell(4);
                        statusCell.textContent = plant.attivo ? "Attivo" : "Non Attivo";
                        statusCell.className = plant.attivo ? "attivo" : "non-attivo";
                    });
                })
                .catch(function (error) {
                    console.error('Errore nel caricamento dei dati:', error);
                });
        }
        loadPlantData();
    });

    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.querySelector("#data-table table");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
</body>
</html>
